<form [formGroup]="dailyRecordForm" (ngSubmit)="registerDailyRecord()" class="daily-form">
  <div class="inputs-container">
    
    <div class="inputs-card">
      <p class="title">Información de bultos</p>

      <div class="input-label">
        <label for="Date">Fecha:</label>
        <input formControlName="date" type="date" id="date" name="date" [max]="today"/>
      </div>
      <div class="input-label">
        <label for="bulk_ente">Bultos entrantes:</label>
        <input formControlName="bulk_ente" type="number" id="bulk_ente" name="bulk_ente" min="0"/>
      </div>
      <div class="input-label">
        <label for="bulk_prod">Bultos producidos:</label>
        <input formControlName="bulk_prod" type="number" id="bulk_prod" name="bulk_prod" min="0"/>
      </div>
      <div class="input-label">
        <label for="bulk_inve">Bultos en inventario:</label>
        <input formControlName="bulk_inve" type="number" id="bulk_inve" name="bulk_inve" min="0"/>
      </div>
    </div>

    <div class="inputs-card">
      <p class="title">Información de Paquetes</p>
      <div class="grid grid-cols-3 gap-x-10 content-end">
        <div class="input-column">
          <label for=""></label>
          <label for="">Paquetes producidos:</label>
          <label for="">Paquetes vendidos:</label>
          <label for="">Paquetes en inventario:</label>
        </div>
        <div class="input-column">
          <p class="text-base text-center">1 Libra</p>
          <input formControlName="pack_prod_1lb" type="number" id="pack_prod_1lb" name="pack_prod_1lb" min="0" class="align-text-bottom"/>
          <input formControlName="pack_sout_1lb" type="number" id="pack_sout_1lb" name="pack_sout_1lb" min="0"/>
          <input formControlName="pack_inve_1lb" type="number" id="pack_inve_1lb" name="pack_inve_1lb" min="0"/>
        </div>
        <div class="input-column">
          <p class="text-base text-center">5 Libras</p>
          <input formControlName="pack_prod_5lb" type="number" id="pack_prod_5lb" name="pack_prod_5lb" min="0"/>
          <input formControlName="pack_sout_5lb" type="number" id="pack_sout_5lb" name="pack_sout_5lb" min="0"/>
          <input formControlName="pack_inve_5lb" type="number" id="pack_inve_5lb" name="pack_inve_5lb" min="0"/>
        </div>
      </div>
    </div>
  </div>
  
  <div class="total-info-container">
    <p> Total de paquetes producidos: {{ totalPackagesProd }} </p>
    <p> Total de paquetes vendidos: {{ totalPackagesSout }} </p>
    <p> Total de paquetes en inventario: {{ totalPackagesInve }} </p>
  </div>

  <div class="button-container">
    <app-option-button [enabled]="dailyRecordForm.valid" text="Enviar"></app-option-button>
  </div>
</form>
